<html>
  <head>
    <title>Image Upload</title>
  </head>

  <body>
    <h1>Upload an Image!</h1>
    <div>
      <form action="/uploadImage" method="post" enctype="multipart/form-data">
        <input type="file" name="imageToUpload" accept="image/*" />
        <br />
        <input type="text" name="caption" placeholder="caption" required />
        <br />
        <input
          type="checkbox"
          name="allfollowers"
          value=1
          checked
        />
        <label for="allfollowers" value=1>All Followers can see my picture</label>
        <br />
        Or
        <br />
        <form method="post" action="/uploadImage">
                Enter the friend groups you want to share this picture with (separated by commas)
                <br />
                <input type="text" name="friendgroups" placeholder="Enter friend groups" required/>
                <button type="submit" name="poster" value="{{profile}}">Share</button>
        </form>
        <br />
        <input type="submit" value="Upload" />
      </form>
    </div>
    {% if message %} {{ message }} {% endif %}
    <br />
    <a href="/">Go back</a>
  </body>
</html>
